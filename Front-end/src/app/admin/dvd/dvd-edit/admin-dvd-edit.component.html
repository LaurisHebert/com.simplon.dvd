<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="dvd.title" required>
  </div>

  <div class="form-group">
    <label for="directedBy">Directed By:</label>
    <input type="text" id="directedBy" name="directedBy" [(ngModel)]="dvd.directedBy" required>
  </div>

  <div class="form-group">
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="dvd.releaseDate" required>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" [(ngModel)]="dvd.type" placeholder="{{dvd.type}}" required>
  </div>

  <div class="form-group">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="dvd.genre" required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" [(ngModel)]="dvd.quantity" placeholder="{{dvd.quantity}}" required>
  </div>

  <div class="form-group">
    <label for="filmCover">Film Cover:</label>
    <input type="text" id="filmCover" name="filmCover" [(ngModel)]="dvd.filmCover" required>
  </div>

  <div class="form-group">
    <label for="resume">Resume:</label>
    <textarea id="resume" name="resume" [(ngModel)]="dvd.resume" required></textarea>
  </div>

  <button type="submit" (click)="updateDvd()">Submit</button>
</form>
