<table class="table table-secondary table-striped table-bordered text-center">
  <thead class="table-dark">
  <tr>
    <th>Client Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Favorite Genre</th>
    <th>Registration Date</th>
    <th>Modify</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td> {{client.clientReference}}</td>
    <td> {{client.firstName}}</td>
    <td> {{client.lastName}}</td>
    <td> {{client.email}}</td>
    <td> Movies</td>
    <td> {{client.registrationDate | date :'dd-MM-yyyy'}}</td>
    <td>O</td>
    <td (click)="deleteClientById(client)" >X</td>
  </tr>
  </tbody>
</table>
<div class="position-relative">
  <div class="sticky-bottom ">Add</div>
</div>
